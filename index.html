<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!--      Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

  <!--      Font Awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- UI Router -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

  <!--      StyleSheet-->
  <link rel="stylesheet" href="styles/main.css">

  <script src="//code.jquery.com/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body ng-app="weatherApp">

  <div layout="column" class="sidenav" ng-cloak ng-controller="AppCtrl">
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Donald Ford Lab 0</h1>

        </md-toolbar>
        <md-content layout-padding>


          <ul class="nav menu">
            <li>
              <md-button class="md-raised md-primary" ui-sref="home" ng-click="toggleLeft()">Home</md-button>
            </li>
            <li>
              <md-button class="md-raised md-primary" ui-sref="resume" ng-click="toggleLeft()">Resume</md-button>
            </li>
            <li>
              <md-button class="md-raised md-primary" ui-sref="current" ng-click="toggleLeft()">Current Weather</md-button>
            </li>
            <li>
              <md-button class="md-raised md-primary" ui-sref="forecast" ng-click="toggleLeft()">Weather Forecast</md-button>
            </li>
          </ul>

          <hr class="tealbordersmall">
          <ul class="nav menu">
            <li>
              <md-button class="md-raised md-primary" href="https://www.facebook.com/donald.ford.9699">Friend On Facebook</md-button>
            </li>
            <li>
              <md-button class="md-raised md-primary" href="https://www.linkedin.com/in/donald-ford-b27638b6">Connect On LinkedIn</md-button>
            </li>
          </ul>

        </md-content>
      </md-sidenav>
      <md-content flex layout-padding class="main" >

        <div hide-gt-md>
          <md-button class="md-icon-button md-primary md-raised left-side" aria-label="Settings" ng-click="toggleLeft()">
            <i class="fa fa-bars"></i>
          </md-button>
        </div>

        <div class="fillscreen" ui-view></div>

      </md-content>
    </section>
  </div>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/resume.js"></script>
  <script src="scripts/controllers/current.js"></script>
  <script src="scripts/controllers/forecast.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <!-- endbuild -->
</body>
</html>
